  <div class="button-container container"  >
  <button class="btn" ng-class="LoS ? 'inactive' : 'active'" ng-click="LoS=false">Login</button>
  <button class="btn" ng-class="LoS ? 'active' : 'inactive'" ng-click="LoS=true">Sign up</button>
  </div>

<div class="forms-container container"  >

<div class="form-container col-xs-12 col-sm-offset-3 col-sm-6 login-container"  ng-hide="LoS">
  <form class="login-form" ng-controller="login" ng-submit="login()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="login-email" placeholder="Email" ng-model="email">
      <!-- <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p> -->
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="login-password" placeholder="Password" ng-model="password">
    </div>
    <p ng-if="error">Error: <strong>{{ error.message }}</strong></p>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>

<div class="form-container col-xs-12 col-sm-offset-3 col-sm-6 signup-container"  ng-show="LoS">
  <form class="signup-form" ng-controller="authController" ng-submit="(createUser())">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="signup-firstname" placeholder="First name" ng-model="firstname" required>
      <!-- <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p> -->
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="signup-lastname" placeholder="Last name" ng-model="lastname" required>
      <!-- <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p> -->
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="signup-email" placeholder="Email" ng-model="email">
      <!-- <p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p> -->
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="signup-password" placeholder="Password" ng-model="password">
    </div>
    <!-- <p ng-if="message">Message: <strong>{{ message }}</strong></p> -->
    <p ng-if="error">Error: <strong>{{ error.message }}</strong></p>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</div>
